<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

      body {
        background: rgb(146, 183, 169);
      }

      #button {
        width: 100px;
        height: 100px;
        background: rgb(255, 255, 255);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div id="button" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >Clique aqui</div>
    <script>

      const btn = document.querySelector('#button')
      // btn.addEventListener('click', clicar) // para usar o addEventListener, não é necessário usar o onclick, onmouseenter, etc.
      // btn.addEventListener('mouseenter', entrar)
      // btn.addEventListener('mouseout', sair)

      function clicar() {
        btn.innerText = 'Clicou'
      }

      function entrar() {
        btn.innerText = 'Entrou'
      }

      function sair() {
        btn.innerText = 'Saiu'
      }

    </script>
  </body>
</html>
