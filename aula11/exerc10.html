<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    <span>Velocidade do carro: 
    <input type="text" id="velocidade">
    Km/h</span>
    <button onclick="calcular()">Verificar</button>
    <div id="resultado"></div>
    <script>

      function calcular() {
        let velocidade = document.querySelector('#velocidade')
        let resultado = document.querySelector('#resultado')
        let velocidadeDigitada = Number(velocidade.value)
        resultado.innerHTML = `<p>Sua velocidade é de ${velocidadeDigitada} Km/h<p>`
        if (velocidadeDigitada > 80) {
          resultado.innerHTML += `<p>Você foi multado em R$${(velocidadeDigitada - 80) * 7}</p>`
        } else {
          resultado.innerHTML += `<p>Você está dentro da velocidade permitida</p>`
        }
      }

    </script>
  </body>
</html>
