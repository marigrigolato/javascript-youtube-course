<html lang="pt-br">

  <body>
    <script>

      const name = prompt('Qual é o seu nome?')
      document.write(`Olá, <strong>${name}</strong>. Seu nome tem ${name.length} letras.<br>`)
      document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}.`)

</script>
